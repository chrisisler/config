#!/bin/bash

set -g status-bg "colour0"
set -g message-command-fg "colour7"
set -g status-justify "centre"
set -g status-left-length "70"
set -g status "on"
set -g message-bg "colour0"
set -g status-right-length "70"
set -g status-right-attr "none"
set -g message-fg "colour7"
set -g message-command-bg "colour11"
set -g status-attr "none"
set -qg status-utf8 "on"
set -g status-left-attr "none"
setw -g window-status-fg "colour10"
setw -g window-status-attr "none"
setw -g window-status-activity-bg "colour0"
setw -g window-status-activity-attr "none"
setw -g window-status-activity-fg "colour14"
setw -g window-status-separator ""
setw -g window-status-bg "colour0"

# Idea: move datetime to center?
# TODO: Add <C-k> prefix

set -g status-left "#[fg=colour0,bg=colour6]#{?client_prefix, ☼<C-k>☼ ,}#[fg=colour6,bg=colour7,nobold,nounderscore,noitalics]"
set -ga status-left "#[fg=colour0,bg=colour7]#[fg=colour7,bg=colour14,nobold,nounderscore,noitalics]"
set -ga status-left "#[fg=colour7,bg=colour14]#[fg=colour14,bg=colour11,nobold,nounderscore,noitalics]"
set -ga status-left "#[fg=colour7,bg=colour11] %b %e #[fg=colour11,bg=colour10,nobold,nounderscore,noitalics]"
set -ga status-left "#[fg=colour7,bg=colour10] %a #[fg=colour10,bg=colour0,nobold,nounderscore,noitalics]"
set -ga status-left "#[fg=colour11,bg=colour0] %I:%M %p #[fg=colour0,bg=colour0,nobold,nounderscore,noitalics]"

setw -g window-status-current-format "#[fg=colour11,bg=colour0] #($codeDir/Shell/Status/cmus_status.sh)#($codeDir/Shell/Status/pianobarfly_status.sh)"
setw -g window-status-format ""

# set -g status-right "#[fg=colour10,bg=colour0] #W"
set -g status-right "#[fg=colour0,bg=colour0,nobold,nounderscore,noitalics]#[fg=colour4,bg=colour0] #S "
set -ga status-right "#[fg=colour10,bg=colour0,nobold,nounderscore,noitalics]#[fg=colour7,bg=colour10] #(tmux list-panes | wc -l)P  #(tmux list-windows | wc -l)W "
set -ga status-right "#[fg=colour11,bg=colour10,nobold,nounderscore,noitalics]#[fg=colour7,bg=colour11] #(tmux list-sessions | wc -l)S "
set -ga status-right "#[fg=colour14,bg=colour11,nobold,nounderscore,noitalics]#[fg=colour7,bg=colour14,bold] #($codeDir/Shell/Status/battery_status.sh)  #($codeDir/Shell/Status/volume_status.sh) "
set -ga status-right "#[fg=colour7,bg=colour14,nobold,nounderscore,noitalics]#[fg=colour0,bg=colour7] #($codeDir/Shell/Status/online_status.sh) "
set -ga status-right "#[fg=colour6,bg=colour7,nobold,nounderscore,noitalics]#[fg=colour0,bg=colour6]#{?client_prefix, ☼<C-k>☼ ,}"

